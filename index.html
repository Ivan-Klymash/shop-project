<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Shop project</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <!-- задача класу container розташувати рамки, зафіксувати все по центру (щоб шапка не йшла на всю ширину) : -->
        <div class="container">
              <!--задача класу row відміняти обтікання бо далі ідуть колонки через float а він для них буде батьківський елемент  -->
            <div class="row">
                <div class="col-md-3">
                    <div class="logo">
                        <a href="" >
                            <img src="images/logo (3).png" alt="">
                        </a>
                    </div>
                </div>

                <div class="col-md-6">
                    <nav>
                        <!-- ul.menu>li*4>a -->
                        <ul class="menu">
                            <li><a href="">Home 2</a></li>
                            <li><a href="" class="products">
                                     Products
                                        <img class="arrow-down" src="images/arrow_down.png" alt="">
                                </a>
                                <ul class="submenu">
                                    <li>  laptop</li>
                                    <li>  tablet</li>
                                    <li>  cellphone</li>
                                    <li> eBook</li>
                                     <li>  TV</li>
                                    <li>  earphones</li>
                                    <li>  smart watch</li>
                                </ul>
                            </li>
                            <li><a href="">Payment</a></li>
                            <li><a href="">Shipping</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="col-md-3">
                    <div class="row">
                        <!-- створюємо під пошук і корзину умовні 2 колонки. col-md-9 умовно означає що ця колонка займатиме 75% ширини, col-md-3 25% ширини. -->
                        <div class="col-md-9">
                            <form class="form-search">
                                <input type="text" placeholder="search">
                                <button class="button"> </button>
                            </form>
                        </div>
                        <div class="col-md-3">
                            <button class="cart">
                                <div class="product-count">0</div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">main</main>
    <footer class="footer">footer</footer>
</body>

</html>
